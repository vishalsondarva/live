<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,">
    <title>Contact Us Page | Notice App</title>
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <!-- header -->
    <header class="header">
        <div class="container">
            <div class="row align_center">
                <div class="col-6 col_nav_sm">
                    <button class="btn btn_navbar" name="menu_open" aria-label="menu_open" title="menu_open"
                        id="menu_open">
                        <img src="images/icons/menu.svg" alt="">
                    </button>
                </div>
                <div class="col-6 col_logo">
                    <a href="./index.html" class="logo">
                        <img src="images/logo.svg" alt="">
                    </a>
                </div>
                <div class="col-6 col_nav text-right">
                    <a href="#emailBox" class="btn btn_white">JOIN WAITLIST</a>

                    <div class="sm_dv_wrap">
                        <ul class="navbar_sm">
                            <li class="text-right">
                                <button class="btn btn_navbar" name="menu_close" aria-label="menu_close"
                                    title="menu_close" id="menu_close">
                                    <img src="images/icons/close-circle.svg" alt="">
                                </button>
                            </li>
                            <li>
                                <a href="#emailBox">
                                    <img src="images/icons/clock.svg" alt="">
                                    Join Waitlist
                                </a>
                            </li>
                            <li>
                                <a href="./contact.html" class="active">
                                    <img src="images/icons/email.svg" alt="">
                                    Contact Us
                                </a>
                            </li>
                        </ul>

                        <div class="social_wrap">
                            <a href="#">
                                <img src="images/icons/facebook.svg" alt="">
                            </a>
                            <a href="#">
                                <img src="images/icons/tiktok.svg" alt="">
                            </a>
                            <a href="#">
                                <img src="images/icons/instagram.svg" alt="">
                            </a>
                            <a href="#">
                                <img src="images/icons/linkedin.svg" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- end-header -->


    <!-- contact_sct -->
    <section class="contact_sct">
        <div class="container_sm">
            <div class="row">
                <div class="col-lg-6 content_wrap">
                    <h1>
                        If you have any
                        questions, please
                        email us
                    </h1>
                </div>
                <div class="col-lg-6 form_wrap">
                    <form action="#">
                        <div class="input_group">
                            <label for="email">Your Email</label>
                            <input type="email" class="input" name="email" id="email" placeholder="test@gmail.com"
                                required>
                        </div>
                        <div class="input_group">
                            <label for="message">Message</label>
                            <textarea class="input" name="message" id="message" rows="5"
                                placeholder="Write your message here" required></textarea>
                        </div>
                        <div class="input_group">
                            <button class="btn btn_secondary icon_arrow_rt">
                                SEND MESSAGE
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- end-contact_sct -->


    <!-- footer -->
    <footer class="footer">
        <div class="ft_main">
            <div class="container">
                <div class="row align_center">
                    <div class="col-md-12 col-lg-6 col_logo">
                        <a href="./index.html" class="logo">
                            <img src="images/logo-ft.svg" alt="">
                        </a>
                    </div>
                    <div class="col-md-12 col-lg-6 col_info">
                        <div class="contect_wrap" id="waitlist_wrap">
                            <form action="#">
                                <div class="input_group">
                                    <label for="emailBox">Join the Waitlist Today!</label>
                                    <div class="input_wrap">
                                        <input type="email" class="input" id="emailBox" placeholder="Your Email Here"
                                            required>
                                        <button class="btn btn_secondary icon_arrow_rt">
                                            Join Waitlist
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="social_wrap">
                            <a href="#">
                                <img src="images/icons/facebook.svg" alt="">
                            </a>
                            <a href="#">
                                <img src="images/icons/tiktok.svg" alt="">
                            </a>
                            <a href="#">
                                <img src="images/icons/instagram.svg" alt="">
                            </a>
                            <a href="#">
                                <img src="images/icons/linkedin.svg" alt="">
                            </a>
                        </div>

                        <div class="link_wrap">
                            <a href="#">Terms and Conditions</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ft_cpy">
            <div class="container">
                <p>2024 Notice. All Rights Reserved</p>
                <p><a href="#">Terms and Conditions</a></p>
            </div>
        </div>
    </footer>
    <!-- end-footer -->


    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
