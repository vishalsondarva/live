<svg width="109" height="109" viewBox="0 0 109 109" fill="none" xmlns="http://www.w3.org/2000/svg">
<style>
        [id*="cic-"] {
            opacity: 0;
            transform-origin: center;
            animation: waves 3s ease-in-out infinite;
        }

        #cic-1 {
            animation-delay: 0s;
        }

        #cic-2 {
            animation-delay: 1s;
        }

        #cic-3 {
            animation-delay: 2s;
        }

        @keyframes waves {
            0% {
                opacity: 0;
            }

           50% {
                transform: scale(2);
                opacity: 0.2;
            }
            100% {
                opacity: 0;
                stroke: transparent;
                fill: transparent;
            }
        }
    </style>
