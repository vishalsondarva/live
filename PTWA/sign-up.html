<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PTWA | SiteName</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="main_screen bg_clr1">
        <!-- header -->
        <header>
            <div class="container">
                <div class="btn_wrap">
                    <a href="index.html" class="btn btn_transparent" title="Back">
                        <span class="iconFont-arrow-left"></span>
                    </a>
                </div>
                <div class="logo_wrap">
                    <img src="images/logo.png" alt="PTWA Logo">
                </div>
            </div>
        </header>
        <!-- end-header -->


        <!-- body -->
        <div class="main_body">
            <div class="container">
                <div class="title_wrap">
                    <h2>Sign up for an account</h2>
                    <p>
                        Creating an account can make you learn and
                        grow quickly.
                    </p>
                </div>
                <form action="#form" class="form">
                    <div class="input_group input_icon">
                        <label for="name">Full Name</label>
                        <span class="iconFont-user icon"></span>
                        <input type="text" id="name" class="input" placeholder="Enter your full name">
                    </div>

                    <div class="input_group input_icon">
                        <label for="name">Email</label>
                        <span class="iconFont-email icon"></span>
                        <input type="email" id="name" class="input" placeholder="Enter your email">
                    </div>

                    <div class="input_group input_icon">
                        <label for="name">Constitution</label>
                        <span class="iconFont-lock icon"></span>
                        <input type="password" id="name" class="input" placeholder="Select Constitution">
                    </div>

                    <div class="input_group input_checkbox">
                        <input type="checkbox" id="termPolicy" class="checkbox">
                        <label for="termPolicy">
                            <p>
                                I agree to the Skillup <a href="javascript:void(0)">Terms of Service</a> and
                                <a href="javascript:void(0)">Privacy Policy</a>
                            </p>
                        </label>
                    </div>

                    <div class="input_group btn_wrap">
                        <a href="sign-up-step-1.html" class="btn btn_primary">
                            Sign Up
                        </a>
                    </div>
                    
                    <div class="input_group btn_wrap text-center">
                        <p>
                            Already have an account? <a href="sign-in.html">Login</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
        <!-- end-body -->


        <!-- footer -->
        <footer style="padding: 0;">
        </footer>
        <!-- end-footer -->
    </main>

    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
