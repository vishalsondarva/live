<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PTWA | SiteName</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="main_screen bg_clr1">
        <!-- header -->
        <header>
            <div class="container">
                <div class="btn_wrap">
                    <a href="sign-up.html" class="btn btn_transparent" title="Back">
                        <span class="iconFont-arrow-left"></span>
                    </a>
                </div>
                <div class="logo_wrap">
                    <img src="images/logo.png" alt="PTWA Logo">
                </div>
                <div class="info_wrap">
                    <h2>
                        Welcome back <br>
                        to PTWA
                    </h2>
                    <img src="images/icons/hand-shake.png" alt="">
                </div>
            </div>
        </header>
        <!-- end-header -->


        <!-- body -->
        <div class="main_body">
            <div class="container">
                <form action="#form" class="form">
                    <div class="input_group input_icon sign_in">
                        <label for="phone">Phone Number</label>
                        <img src="images/icons/star-circle.svg" class="icon" alt="">
                        <input type="tel" id="phone" class="input" placeholder="+0 123 456 7890" value="+91 " autocomplete="off">
                    </div>

                    <div class="input_group btn_wrap">
                        <button class="btn btn_primary">
                            Send Code
                        </button>
                        <a href="sign-up.html" class="btn btn_primary">
                            Sign Up
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <!-- end-body -->


        <!-- footer -->
        <footer style="padding: 0;">
        </footer>
        <!-- end-footer -->
    </main>

    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
