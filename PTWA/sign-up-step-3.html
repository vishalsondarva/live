<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PTWA | SiteName</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="main_screen bg_clr1">
        <!-- header -->
        <header>
            <div class="container">
                <div class="btn_wrap">
                    <a href="sign-up-step-2.html" class="btn btn_transparent" title="Back">
                        <span class="iconFont-arrow-left"></span>
                    </a>
                </div>
                <div class="logo_wrap">
                    <img src="images/logo.png" alt="PTWA Logo">
                </div>
            </div>
        </header>
        <!-- end-header -->


        <!-- body -->
        <div class="main_body">
            <div class="container">
                <div class="title_wrap">
                    <h2>Brands Dealing With & Firm Product Category</h2>
                </div>
                <form action="#form" class="form">

                    <div class="input_group">
                        <label>Password</label>
                        <input type="password" class="input" placeholder="Enter Password">
                    </div>

                    <div class="input_group">
                        <label>Confirm Password</label>
                        <input type="password" class="input" placeholder="Enter Confirm Password">
                    </div>

                    <div class="input_group mb-05">
                        <label>Please Select Your Service Category</label>
                    </div>
                    
                    <div class="input_group input_checkbox">
                        <input type="checkbox" id="checkbox1" class="checkbox">
                        <label for="checkbox1">
                            Manufacturer
                        </label>
                    </div>

                    <div class="input_group input_checkbox">

                        <input type="checkbox" id="checkbox2" class="checkbox">
                        <label for="checkbox2">
                            Transporters
                        </label>
                    </div>

                    <div class="input_group input_checkbox">
                        <input type="checkbox" id="checkbox3" class="checkbox">
                        <label for="checkbox3">
                            Retailers
                        </label>
                    </div>
                    
                    <div class="input_group input_checkbox">
                        <input type="checkbox" id="checkbox4" class="checkbox">
                        <label for="checkbox4">
                            Dealers/Distributors
                        </label>
                    </div>
                    <div class="input_group input_checkbox">
                        <input type="checkbox" id="checkbox5" class="checkbox">
                        <label for="checkbox5">
                            Packers
                        </label>
                    </div>
                    <div class="input_group input_checkbox">
                        <input type="checkbox" id="checkbox6" class="checkbox">
                        <label for="checkbox6">
                            Importers/Exporters
                        </label>
                    </div>
                    <div class="input_group input_checkbox">
                        <input type="checkbox" id="checkbox7" class="checkbox">
                        <label for="checkbox7">
                            Fuel Oil Dealers
                        </label>
                    </div>
                    <div class="input_group input_checkbox">
                        <input type="checkbox" id="checkbox8" class="checkbox">
                        <label for="checkbox8">
                            Retail Outlets/ Petrolpumps
                        </label>
                    </div>

                    <!-- <div class="input_group btn_wrap">
                        <a href="#" class="btn btn_primary">
                            Sign Up
                        </a>
                    </div> -->

                </form>
            </div>
        </div>
        <!-- end-body -->


        <!-- footer -->
        <footer>
            <div class="container">
                <a href="home.html" class="btn btn_primary">
                    Next
                </a>
            </div>
        </footer>
        <!-- end-footer -->
    </main>

    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
