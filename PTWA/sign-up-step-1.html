<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PTWA | SiteName</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="main_screen bg_clr1">
        <!-- header -->
        <header>
            <div class="container">
                <div class="btn_wrap">
                    <a href="sign-up.html" class="btn btn_transparent" title="Back">
                        <span class="iconFont-arrow-left"></span>
                    </a>
                </div>
                <div class="logo_wrap">
                    <img src="images/logo.png" alt="PTWA Logo">
                </div>
            </div>
        </header>
        <!-- end-header -->


        <!-- body -->
        <div class="main_body">
            <div class="container">
                <div class="title_wrap">
                    <h2>Firm Legal & Address Details</h2>
                </div>
                <form action="#form" class="form">
                    <div class="input_group">
                        <label>GST No.</label>
                        <input type="text" class="input" placeholder="GST No.">
                    </div>

                    <div class="input_group">
                        <label>PAN No.</label>
                        <input type="text" class="input" placeholder="PAN Card No.">
                    </div>

                    <div class="input_group file_group input_icon icon_right">
                        <label>GST Certificate</label>
                        <span class="iconFont-add-file icon"></span>
                        <label class="input" index="1">
                            <input type="file" class="fileUpload" required="">
                            <span class="file_name">Choose File</span>
                        </label>
                    </div>

                    <div class="input_group file_group input_icon icon_right">
                        <label>PAN Card</label>
                        <span class="iconFont-add-file icon"></span>
                        <label class="input" index="1">
                            <input type="file" class="fileUpload" required="">
                            <span class="file_name">Choose File</span>
                        </label>
                    </div>

                    <div class="input_group">
                        <label>Company Address</label>
                        <input type="text" class="input" placeholder="Company Address">
                    </div>

                    <div class="input_group">
                        <label>State</label>
                        <select class="input input_select">
                            <option value="select" selected>Select your State</option>
                            <option value="">State 01</option>
                            <option value="">State 02</option>
                            <option value="">State 03</option>
                        </select>
                    </div>

                    <div class="input_group">
                        <label>Pincode</label>
                        <input type="text" class="input" placeholder="Enter Pincode">
                    </div>

                    <div class="input_group">
                        <label>City</label>
                        <input type="text" class="input" placeholder="Enter City">
                    </div>

                    <div class="input_group">
                        <label>Area</label>
                        <input type="text" class="input" placeholder="Enter Area">
                    </div>

                    <div class="input_group">
                        <label>Phone No.</label>
                        <input type="text" class="input" placeholder="Enter Phone No.">
                    </div>

                    <div class="input_group">
                        <label>Landline No.</label>
                        <input type="text" class="input" placeholder="Enter Landline No.">
                    </div>

                    <div class="input_group">
                        <label>Website URL</label>
                        <input type="url" class="input" placeholder="Enter Website URL">
                    </div>

                    <!-- <div class="input_group btn_wrap">
                        <a href="#" class="btn btn_primary">
                            Sign Up
                        </a>
                    </div> -->

                </form>
            </div>
        </div>
        <!-- end-body -->


        <!-- footer -->
        <footer>
            <div class="container">
                <a href="sign-up-step-2.html" class="btn btn_primary">
                    Next
                </a>
            </div>
        </footer>
        <!-- end-footer -->
    </main>

    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
