<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PTWA | SiteName</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="main_screen bg_clr1">
        <!-- header -->
        <header>
            <div class="container">
                <div class="btn_wrap">
                    <a href="sign-up-step-1.html" class="btn btn_transparent" title="Back">
                        <span class="iconFont-arrow-left"></span>
                    </a>
                </div>
                <div class="logo_wrap">
                    <img src="images/logo.png" alt="PTWA Logo">
                </div>
            </div>
        </header>
        <!-- end-header -->


        <!-- body -->
        <div class="main_body">
            <div class="container">
                <div class="title_wrap">
                    <h2>Director/Owner Founder Details</h2>
                </div>
                <form action="#form" class="form">
                    <div class="input_group">
                        <label>First Name</label>
                        <input type="text" class="input" placeholder="Enter First Name">
                    </div>
                    
                    <div class="input_group">
                        <label>Last Name</label>
                        <input type="text" class="input" placeholder="Enter Last Name">
                    </div>

                    <div class="input_group">
                        <label>Email</label>
                        <input type="text" class="input" placeholder="Enter Email">
                    </div>

                    <div class="input_group">
                        <label>Contact No</label>
                        <input type="tel" class="input" placeholder="Enter Contact No">
                    </div>

                    <div class="input_group">
                        <label>Upload Photo</label>
                        <input type="text" class="input" placeholder="Upload Photo">
                    </div>

                    <!-- <div class="input_group btn_wrap">
                        <a href="#" class="btn btn_primary">
                            Sign Up
                        </a>
                    </div> -->

                </form>
            </div>
        </div>
        <!-- end-body -->


        <!-- footer -->
        <footer>
            <div class="container">
                <a href="sign-up-step-3.html" class="btn btn_primary">
                    Next
                </a>
            </div>
        </footer>
        <!-- end-footer -->
    </main>

    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
